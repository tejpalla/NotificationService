spring.application.name=notification-service
spring.config.import=optional:file:.env[.properties]

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=${KAFKA_HOST}:${KAFKA_PORT}

spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.properties.spring.json.trusted.packages=java.util,java.lang,com.vitasync.shared.events,com.vitasync.shared.events.*
# Deserialization configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.vitasync.shared.events.TransfusionRequestedEvent

server.port=8081


#Twilio Configuration 
twilio.account.sid=${MESSAGE_SENDER_SID}
twilio.auth.token=${MESSAGE_AUTH_TOKEN}
twilio.phone.number=${PHONE_NUMBER}
